<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .back-link {
            color: #666;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .checkout-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* Cart Styles */
        .cart-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 120px;
            height: 180px;
            object-fit: cover;
        }

        .product-name {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-price {
            font-weight: bold;
            margin: 5px 0;
        }

        .product-color {
            color: #666;
            font-size: 14px;
        }

        .size-quantity {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .size-quantity select {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
        }

        /* Form Styles */
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 40px 0 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            font-size: 14px;
        }

        /* Delivery Styles */
        .delivery-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .delivery-option {
            border: 1px solid #ddd;
            padding: 15px;
            display: flex;
            align-items: flex-start;
        }

        .delivery-option input[type="radio"] {
            margin-top: 4px;
            margin-right: 10px;
        }

        .option-content {
            flex: 1;
        }

        .option-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .option-title {
            font-weight: bold;
        }

        .option-price {
            font-weight: bold;
        }

        .option-description {
            font-size: 14px;
            color: #666;
        }

        /* Button Styles */
        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }

        .cancel-link {
            display: block;
            text-align: center;
            color: #0066cc;
            text-decoration: none;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 1fr;
            }

            .cart-item-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <a href="#" class="back-link">‚Üê Fortsett og handle</a>
        <h1 class="checkout-title">Kasse</h1>

        <!-- Cart Section -->
        <section>
            <h2 class="section-title">1. SHOPPINGBAGEN DIN</h2>
            <div class="cart-items">
                <!-- Repeat for each item -->
                <div class="cart-item">
                    <img src="product.jpg?height=180&width=120" alt="Product" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3 class="product-name">PRODUCT NAME</h3>
                        <p class="product-price">Kr 1599</p>
                        <p class="product-color">Farge: Beige</p>
                        <div class="size-quantity">
                            <select>
                                <option>S</option>
                            </select>
                            <select>
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <button>‚ô°</button>
                        <button>üóë</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Customer Information -->
        <section>
            <h2 class="section-title">2. DINE OPPLYSNINGER</h2>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Fornavn</label>
                        <input type="text" placeholder="Nora*">
                    </div>
                    <div class="form-group">
                        <label>Etternavn</label>
                        <input type="text" placeholder="Nordman*">
                    </div>
                    <div class="form-group full-width">
                        <label>Gateadresse</label>
                        <input type="text" placeholder="BRA veien 4*">
                    </div>
                    <div class="form-group">
                        <label>Postnummer</label>
                        <input type="text" placeholder="1752*">
                    </div>
                    <div class="form-group">
                        <label>Poststed</label>
                        <input type="text" placeholder="Halden*">
                    </div>
                </div>

                <div class="form-group">
                    <label>E-post</label>
                    <input type="email" placeholder="Noranordman@hof.no*">
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" placeholder="+47 49***018">
                </div>

                <button type="submit" class="submit-button">Lagre</button>
                <a href="#" class="cancel-link">Avbryt</a>
            </form>
        </section>
    </div>
</body>
</html>
